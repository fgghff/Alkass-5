<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alraqi-tv</title>
    <link rel="icon" href=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }

        .jw-logo-container {
            position: absolute;
            top: 2%;
            right: 55%;
        }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script src="//libraries.alraqi-tv.com/jwplayer.js"></script>
    <script type="text/javascript">
        var config = {
            file: "https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/adaptive.m3u8",
        };

        jwplayer("jwplayerDiv").setup({
            file: config.file,
            position: 'bottom',
            autostart: true,
            stretching: "",
            width: "100%",
            type: "hls",
            volume: "100",
            mute: false,
            pipIcon: "true",
            castIcon: "true",
            title: "",
            logo: {
                file: "",
                hide: false,
                position: "bottom-right",
                margin: "150",
                height: "25",
            }
        });
    </script>
</body>
</html>
